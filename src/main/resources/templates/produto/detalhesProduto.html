<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do Produto</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #2a2a40;
            margin-top: 50px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            color: #00bfff;
            text-shadow: 0 0 12px rgba(0, 191, 255, 0.6);
            margin-bottom: 20px;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
        }

        .info {
            text-align: left;
            margin-top: 20px;
            background: #1e1e2f;
            border-radius: 10px;
            padding: 20px;
        }

        .info p {
            margin: 10px 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .info strong {
            color: #00bfff;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0099cc;
            box-shadow: 0 0 10px #00bfff;
            transform: translateY(-2px);
        }

        .btn-editar {
            background-color: #ffc107;
            color: #222;
        }

        .btn-editar:hover {
            background-color: #ffca2c;
            box-shadow: 0 0 10px #ffc107;
        }

        .btn-excluir {
            background-color: #ff4757;
        }

        .btn-excluir:hover {
            background-color: #ff6b81;
            box-shadow: 0 0 10px #ff4757;
        }

        .btn-voltar {
            background-color: #555;
        }

        .btn-voltar:hover {
            background-color: #666;
            box-shadow: 0 0 10px #888;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Detalhes do Produto</h1>

    <div class="image-container">
        <img th:src="${produto.imgUrl}" alt="Imagem do Produto">
    </div>

    <div class="info">
        <p><strong>ID:</strong> <span th:text="${produto.id}">1</span></p>
        <p><strong>Nome:</strong> <span th:text="${produto.nome}">Produto Exemplo</span></p>
        <p><strong>Descrição:</strong> <span th:text="${produto.descricao}">Descrição detalhada do produto.</span></p>
        <p><strong>Preço:</strong> R$ <span th:text="${#numbers.formatDecimal(produto.preco, 2, 'COMMA', 2, 'POINT')}">100,00</span></p>
        <p><strong>Quantidade:</strong> <span th:text="${produto.quantidade}">10</span></p>
        <p><strong>Categoria:</strong> <span th:text="${produto.categoria}">Eletrônicos</span></p>
        <p><strong>Marca:</strong> <span th:text="${produto.marca}">Marca X</span></p>
    </div>

    <div class="buttons">
        <a href="/produto/ui/listar" class="btn btn-voltar">Voltar</a>
        <a th:href="@{/produto/ui/alterar/{id}(id=${produto.id})}" class="btn btn-editar">Editar</a>
        <a th:href="@{/produto/ui/deletar/{id}(id=${produto.id})}" class="btn btn-excluir">Excluir</a>
    </div>
</div>

</body>
</html>
